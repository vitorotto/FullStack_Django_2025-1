<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Cidade</th>
        </tr>
        {% for cliente in clientes %}
        <tr>
            <td><a href="{% url 'detalhes_cliente' cliente.id %}"> {{ cliente.nome }} </a></td>
            <td>{{ cliente.Sobrenome }}</td>
            <td>
                {% for endereco in cliente.endereco_set.all %}
                    {{ endereco.cidade}}
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{% url 'index' %}">Voltar para o index</a></p>

</body>
</html>
